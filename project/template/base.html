<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/project/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/project/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/project/static/images/favicon-16x16.png">

    <!-- <link rel="manifest" href="/project/static/images/site.webmanifest"> -->

    <title>{%block title%}{%endblock %}</title>
    {%block head%}{%endblock %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Vujahday+Script&family=Work+Sans:wght@500;700&display=swap');
    </style>
</head>

<body>

    {%block body%}
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}

    {%endblock %}
</body>

</html>
