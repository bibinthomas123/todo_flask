<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/project/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/project/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/project/static/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- <link rel="manifest" href="/project/static/images/site.webmanifest"> -->

    <title>{%block title%}{%endblock %}</title>
    {%block head%}{%endblock %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Vujahday+Script&family=Work+Sans:wght@500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            letter-spacing: -0.02em;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        .heading,
        .signin {
            font-family: 'Work Sans';
            font-style: normal;
            font-weight: 700;
            font-size: 30px;
            line-height: 56px;
        }

        .br {
            border-bottom: 2px solid black;
        }
    </style>
</head>

<body>


    {%block body%}

    {%endblock %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %} {% if category == 'error' %}
    <div class="alert alert-danger d-flex align-items-center alert-dismissable fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            {{ message }}
        </div>
    </div>
    {% else %}


    <div class="alert alert-success d-flex align-items-center alert-dismissable fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
            {{ message }}
        </div>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
</body>

</html>
